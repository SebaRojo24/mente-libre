server:
  port: 8084

spring:
  application:
    name: history-service

  datasource:
    url: jdbc:mysql://localhost:3306/mentelibre_history
    username: root
    password: root            # tu contrase√±a
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
