server:
  port: 8080

spring:
  application:
    name: gateway-service

  cloud:
    gateway:
      routes:
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/api/auth/**

        - id: user-profile-service
          uri: lb://user-profile-service
          predicates:
            - Path=/api/users/**

        - id: mood-tracker-service
          uri: lb://mood-tracker-service
          predicates:
            - Path=/api/moods/**


      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
